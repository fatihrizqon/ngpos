<section class="animate__animated animate__fadeIn">
  <div class="mat-elevation-z1 mt-3 table-responsive" *ngIf="!progress">
    <h4 class="mt-3 mb-3 fs-5 text-center">Product Categories</h4>
    <div class="row align-items-center m-1" align="center">
      <div class="col-12">
        <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Input"
            #input
          />
        </mat-form-field>
        <button
          mat-icon-button
          (click)="create()"
          matTooltip="Create a New Product Category"
        >
          <i class="bx bx-message-square-add bx-sm text-primary"></i>
        </button>
      </div>
    </div>

    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      (matSortChange)="announceSortChange($event)"
    >
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by ID"
        >
          No.
        </th>
        <td mat-cell *matCellDef="let element; let i = index">
          {{ i + 1 }}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by Name"
        >
          Name
        </th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Products Column -->
      <ng-container matColumnDef="products">
        <th
          id="products"
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by Products"
          class="text-center"
        >
          Total Products
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.products }}
        </td>
      </ng-container>

      <!-- Option Column -->
      <ng-container matColumnDef="option">
        <th mat-header-cell *matHeaderCellDef class="text-center">Option</th>
        <td mat-cell *matCellDef="let element" class="text-center">
          {{ element.option }}
          <button
            mat-icon-button
            (click)="update(element)"
            matTooltip="Update Selected Product Category"
          >
            <i class="bx bx-message-square-edit bx-sm text-info"></i>
          </button>

          <button
            mat-icon-button
            (click)="delete(element.id)"
            matTooltip="Delete Selected Product Category"
          >
            <i class="bx bx-message-square-x bx-sm text-danger"></i>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[50, 200, 500]" showFirstLastButtons>
    </mat-paginator>
  </div>

  <div class="row align-items-center" *ngIf="progress" style="height: 100vh">
    <div class="col-12">
      <mat-spinner
        color="warn"
        [diameter]="50"
        [strokeWidth]="3"
        mode="indeterminate"
        style="margin: 0 auto"
      ></mat-spinner>
    </div>
  </div>
</section>
