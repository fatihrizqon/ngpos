<div class="table-responsive">
  <div align="end">
    <a (click)="create()"
      ><i class="bx bxs-message-square-add text-success"></i
    ></a>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Categories</th>
        <th>Total Products</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody *ngFor="let category of categories; index as i">
      <tr>
        <td>{{ i + 1 }}</td>
        <td>{{ category.name }}</td>
        <td>Products</td>
        <td>
          <a (click)="update(category.id)"
            ><i class="bx bx-message-square-edit text-info"></i
          ></a>
          <a (click)="delete(category.id)"
            ><i class="bx bx-message-square-x text-danger"></i
          ></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
