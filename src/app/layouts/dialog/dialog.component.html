<div>
  <h2 mat-dialog-title>{{ data.title }}</h2>
  <mat-dialog-content>
    <div [innerHTML]="data.message"></div>
  </mat-dialog-content>

  <div mat-dialog-actions [align]="'end'">
    <button mat-stroked-button color="warn" mat-dialog-close>
      {{ data.action_no }}
    </button>
    <button
      mat-stroked-button
      color="primary"
      [mat-dialog-close]="true"
      cdkFocusInitial
    >
      {{ data.action_yes }}
    </button>
  </div>
</div>
