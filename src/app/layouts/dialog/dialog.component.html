<div>
  <h2 mat-dialog-title class="text-center">{{ data.title }}</h2>
  <mat-dialog-content>
    <h3>{{ data.message }}</h3>
  </mat-dialog-content>

  <div mat-dialog-actions [align]="'end'">
    <button
      *ngIf="data.action === 'confirmation'"
      mat-raised-button
      (click)="onNoClick()"
      [mat-dialog-close]="false"
      color="warn"
    >
      {{ data.action_no }}
    </button>
    <button
      *ngIf="data.action === 'confirmation'"
      mat-raised-button
      [mat-dialog-close]="true"
      color="primary"
      cdkFocusInitial
    >
      {{ data.action_yes }}
    </button>

    <button
      *ngIf="data.action === 'caution'"
      mat-raised-button
      [mat-dialog-close]="true"
      color="primary"
      cdkFocusInitial
    >
      {{ data.action_yes }}
    </button>
  </div>
</div>
