    >
      <mat-card>Total Orders | Active Orders</mat-card>
    </div>
    <div
      class="col-lg-3 col-md-6 col-sm-12 mb-3 animate__animated animate__bounceIn"
    >
      <mat-card>Total Sold Products | Remaining Stocks</mat-card>
    </div>
    <div
      class="col-lg-3 col-md-6 col-sm-12 mb-3 animate__animated animate__bounceIn"

    </div>

      class="col-lg-3 col-md-6 col-sm-12 mb-3 animate__animated animate__bounceIn"
